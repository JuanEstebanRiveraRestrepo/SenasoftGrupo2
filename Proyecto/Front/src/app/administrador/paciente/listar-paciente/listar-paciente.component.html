<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
  
  <table mat-table [dataSource]="administradorService.listaP" matSort  style="background-color:#E9ECEF; vertical-align:middle" class="table table-hover">


    <ng-container matColumnDef="Cedula" >
       <th mat-header-cell *matHeaderCellDef class="cht" mat-sort-header> Cedula </th>
      <td mat-cell *matCellDef="let element" > {{element.cedula}} </td>
    </ng-container>


    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef class="cht" mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="Apellidos">
      <th mat-header-cell *matHeaderCellDef class="cht " mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>


    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef class="cht" mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef class="cht" > Acciones </th>
      <td mat-cell *matCellDef="let element">
          <ng-container >
              <button (click)="eliminar(element._id.$oid)" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                  <mat-icon>delete</mat-icon>
              </button>
             <a >
              <button (click)="tomar(element)" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" style="color: black;">
                  <mat-icon>info</mat-icon>
              </button>
             </a>




             
          </ng-container>
  </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons style="background-color: #E9ECEF;"></mat-paginator>
