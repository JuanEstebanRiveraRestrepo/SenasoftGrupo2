<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>
    
    <table mat-table [dataSource]="administradorService.listaU" matSort  style="background-color:#E9ECEF">
  
  
      
  
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef class="cht" mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>


     <ng-container matColumnDef="Rol" >
        <th mat-header-cell *matHeaderCellDef class="cht" mat-sort-header> Rol </th>
       <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
     </ng-container>
  
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef class="cht" > Acciones </th>
        <td mat-cell *matCellDef="let element">
            <ng-container >
                <button (click)="eliminar(element._id.$oid)" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-container>
    </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons style="background-color: #E9ECEF;"></mat-paginator>
